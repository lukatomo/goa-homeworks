<!-- form validation ნიშნავს რომ ფორმაში რასაც მომხმარებელი წერს,
     ის უნდა შევამოწმოთ სწორია თუ არა. -->

<!-- მაგ: რომ ცარიელი ველი არ დატოვოს,
     ან ელფოსტა სწორად შეიყვანოს (with @ და .com) -->

<!-- ვალიდაცია გვჭირდება იმისთვის,
     რომ მომხმარებელმა სწორად შეიყვანოს ინფორმაცია და
     ჩვენც მივიღოთ სწორი მონაცემები. -->

<form>
  <!-- required ნიშნავს რომ ეს ველი ცარიელი არ უნდა იყოს -->
  სახელი: <input type="text" required> <br><br>

  <!-- email ტიპი ამოწმებს ელფოსტის ფორმატს -->
  ელფოსტა: <input type="email" required> <br><br>

  <!-- minlength=6 ნიშნავს რომ პაროლი მინიმუმ 6 სიმბოლო იყოს -->
  პაროლი: <input type="password" minlength="6" required> <br><br>

  <button type="submit">გაგზავნა</button>
</form>

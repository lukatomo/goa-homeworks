<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მარტივი ვებსაიტი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="#home">მთავარი</a>
            <a href="#about">ჩვენ შესახებ</a>
            <a href="#contact">კონტაქტი</a>
        </div>
    </nav>

    <section id="home">
        <div class="container">
            <h1>მთავარი გვერდი</h1>
            <p>ეს არის ჩვენი ვებსაიტის მთავარი გვერდი.</p>
        </div>
    </section>

    <section id="about">
        <div class="container">
            <h1>ჩვენ შესახებ</h1>
            <p>აქ არის ინფორმაცია ჩვენი ორგანიზაციის შესახებ.</p>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h1>კონტაქტი</h1>
            <p>დაგვიკავშირდით აქ.</p>
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Change Text Color</title>
  <script>
    function changeColor() {
      var element = document.getElementById("myText");
      element.style.color = "red";
    }
  </script>
</head>
<body>

  <p id="myText">goal oriented academy is best</p>
  <button onclick="changeColor()">green</button>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Decoration Example</title>
  <style>
    /* 2) Underline all paragraph text */
    p {
      text-decoration: underline;
    }

    /* 3) Remove underline from all anchor tags */
    a {
      text-decoration: none;
    }

    /* 4) Overline for all <h1> elements */
    h1 {
      text-decoration: overline;
    }

    /* 5) Strike through <span> elements */
    span {
      text-decoration: line-through;
    }

    /* 6) Underline and overline for all <h2> elements */
    h2 {
      text-decoration: underline overline;
    }

    /* 7) Dashed underline effect for all <a> tags */
    a {
      text-decoration: underline dashed;
    }

    /* 8) Wavy line for <p class="warning"> */
    p.warning {
      text-decoration: underline wavy red;
    }

    /* 9) Uppercase text for navigation links */
    nav a {
      text-transform: uppercase;
    }

    /* 10) Basic shadow for headings */
    h1, h2, h3, h4, h5, h6 {
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <!-- 4) Overline for H1 -->
  <h1>Welcome to the Text Style Demo</h1>

  <!-- 6) Underline and overline for H2 -->
  <h2>Section Heading</h2>

  <!-- 2) Underline paragraph, 8) Wavy for warning -->
  <p>This is a normal paragraph.</p>
  <p class="warning">Warning! This action is irreversible.</p>

  <!-- 3, 7) Styled anchor tag -->
  <a href="#">Click here for more information</a>

  <!-- 5) Line-through span -->
  <p>This product <span>was $29.99</span> is now $19.99!</p>

  <!-- 9) Uppercase nav links -->
  <nav>
    <a href="#">home</a> |
    <a href="#">about</a> |
    <a href="#">contact</a>
  </nav>

</body>
</html>

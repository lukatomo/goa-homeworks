<!--დიზაინი: CSS-ს იყენებენ ვებ-გვერდის ფერის, ფონის, ტექსტის ფორმატირების (მაგალითად, ტექსტის ზომის და ტიპის) განსაზღვრისთვის.
განლაგება: CSS-ის საშუალებით განისაზღვრება ვებ-გვერდის ელემენტების განლაგება, როგორ უნდა განლაგდეს ისინი ეკრანზე (მაგალითად, ცენტრირებული თუ მარცხნიდან მარჯვნივ).
რესპონსიურობა: CSS საშუალებას იძლევა ვებ-გვერდი იყოს მორგებული სხვადასხვა მოწყობილობებზე (სმარტფონები, ტაბლეტები, კომპიუტერები).
ანიმაციები: CSS ასევე გამოიყენება ელემენტების მოძრაობებისა და ვიზუალური ეფექტების შესაქმნელად<div class"--">

CSS-ის წესი არის სტილი, რომელიც განსაზღვრავს, როგორ უნდა გამოიყურებოდეს კონკრეტული HTML ელემენტები. თითოეული CSS წესი მოიცავს სელექტორს (selector) და დეკლარაციას (declaration). CSS წესი გამოიყურება ასე:

css
Copy code
selector {
    property: value;
}
2. დეკლარაცია (Declaration)
CSS-ის დეკლარაცია განსაზღვრავს, თუ როგორ უნდა შეიცვალოს HTML ელემენტის სტილი. დეკლარაცია შედგება ორი ნაწილისგან:

კუთვნილება (Property): განსაზღვრავს, რა ელემენტის სტილს უნდა გამოვიყენოთ, მაგალითად, ფონი (background-color), ზომა (font-size), ფერი (color).
მნიშვნელობა (Value): მნიშვნელობა ასახავს კონკრეტულ ცვლადს, რომელიც კუთვნილებას ექვემდებარება. მაგალითად, ფერის კუთვნილების მნიშვნელობა შეიძლება იყოს red, #ff0000 ან rgb(255, 0, 0).
მაგალითი:

css
Copy code
h1 {
    color: blue; /* color არის კუთვნილება, blue კი მნიშვნელობა */
}
3. კუთვნილება (Property)
კუთვნილება არის ის, რაც ჩვენ ვცვლით ელემენტის სტილში. მაგალითად, color, font-size, margin - ეს ყველაფერი კუთვნილებებია. კუთვნილებები ხშირად განსაზღვრავენ, როგორ გამოიყურება და როგორ არის განლაგებული ვებ-გვერდის ელემენტი.

მაგალითად:

css
Copy code
p {
    font-size: 16px; /* font-size არის კუთვნილება */
}
4. მნიშვნელობა (Value)
მნიშვნელობა განსაზღვრავს, რა მნიშვნელობა უნდა მიეცეს კონკრეტულ კუთვნილებას. ეს შეიძლება იყოს რიცხვი, ფერი, ტექსტი, ზომა და ა.შ.

მაგალითი:

css
Copy code
div {
    width: 100px; /* width არის კუთვნილება, ხოლო 100px - მნიშვნელობა */
}
5. Selector (სელექტორი)
CSS სელექტორი არის ის ნაწილი, რომელიც განსაზღვრავს, რომელ HTML ელემენტებს უნდა დაემთხვეს სტილი. სელექტორი შეიძლება იყოს:

ტეგის სელექტორი (h1, p, div),
კლასის სელექტორი (.class-name),
id-ს სელექტორი (#id-name),
პერსონალიზებული სელექტორები (მაგალითად, div > p).
მაგალითად:

css
Copy code
p {
    color: red;
}
ამ შემთხვევაში, სტილი დაიმოქმედებს ყველა <p> ელემენტზე.

6. Descendant Selector (წარმომავლობის სელექტორი)
Descendant Selector საშუალებას იძლევა შერჩეულ ელემენტებს, რომლებიც არის სხვა ელემენტის შიდა შთამომავალი (შვილები, შვილების შვილები და ა.შ.), მივცეთ სტილი. ეს სელექტორი წერს ორივე ელემენტის ტიპს, რომელთაგან ერთი მეორეს შიდა ნაწილი ხდება.

მაგალითი:

css
Copy code
div p {
    color: green;
}
ამ შემთხვევაში, ყველა <p> ელემენტი, რომელიც არის <div> ელემენტის შიგნით, მიიღებს მწვანე ფერს.

7. Inheritance (მემკვიდრეობა)
Inheritance ნიშნავს, რომ ზოგიერთ CSS-ის კუთვნილებას ელემენტები "მემკვიდრეობენ" თავიანთი მშობლებისგან. ეს ნიშნავს, რომ შვილები იღებენ იმ სტილს, რომელიც მათ მშობლებს აქვთ, თუმცა არა ყველა კუთვნილება მემკვიდრეობს.

მაგალითად, თუ ჩვენ დავაყენებთ ტექსტის ფერს მშობელ ელემენტზე, ეს ფერი ავტომატურად გადაეცემა შთამომავლებს:

css
Copy code
div {
    color: blue;
}

p {
    font-size: 16px;
}
ამ შემთხვევაში, ყველა <p> ელემენტი, რომელიც არის <div> შიგნით, მიიღებს ლურჯ ფერს, რადგან color კუთვნილება მემკვიდრეობს.

თუმცა, არა ყველა კუთვნილება მემკვიდრეობს. მაგალითად, margin და padding არ გადაეცემა შვილებს.

/* ძირითადი კონტეინერის სტილი */
.lorem-container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Lorem Ipsum ტექსტის სტილი */
.lorem-text {
    font-size: 18px;
    color: #3498db; /* ლურჯი ფერი */
    line-height: 1.6;
    font-family: Arial, sans-serif;
    margin-bottom: 15px;
}

/* Ipsum ტექსტის სტილი */
.ipsum-text {
    font-size: 18px;
    color: #e74c3c; /* წითელი ფერი */
    line-height: 1.6;
    font-family: 'Courier New', Courier, monospace;
}

/* კონტეინერის სტილი */
.box {
    width: 80%;
    margin: 20px auto;
    padding: 20px;
    background-color: #f0f0f0; /* ფონდის ფერი */
    border: 2px solid #3498db; /* საზღვრის ფერი და სისქე */
    border-radius: 8px;
}

/* სათაურის სტილი */
.header {
    color: #2c3e50; /* ტექსტის ფერი */
    background-color: #ecf0f1; /* ფონდის ფერი */
    font-size: 30px; /* ფონტის ზომა */
    font-weight: bold; /* ფონტის წონიანი */
    text-align: center; /* ტექსტის განლაგება */
    margin-bottom: 15px;
}

/* პარპაფის სტილი */
.paragraph {
    color: #34495e; /* ტექსტის ფერი */
    background-color: #ffffff; /* ფონდის ფერი */
    font-size: 18px; /* ფონტის ზომა */
    font-weight: normal; /* ფონტის წონიანი */
    text-align: justify; /* ტექსტის განლაგება */
    line-height: 1.6;
}

/* კონტეინერის სტილი */
.container {
    width: 80%;
    margin: 50px auto;
    padding: 30px;
    background-color: #f9f9f9; /* ფონდის ფერი */
    border: 2px solid #3498db; /* საზღვარი */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* ჩრდილი */
    text-align: center; /* ტექსტის განლაგება */
}

/* სათაურის სტილი */
.title {
    color: #2c3e50; /* მუქი ნაცრისფერი ფერი */
    font-size: 36px; /* ფონტის ზომა */
    font-weight: bold; /* მყარი წონა */
    margin-bottom: 20px; /* ქვედა დაშორება */
}

/* აღწერის სტილი */
.description {
    color: #7f8c8d; /* ღია ნაცრისფერი */
    font-size: 18px; /* ზომა */
    margin-bottom: 20px; /* ქვედა დაშორება */
}

/* სურათის სტილი */
.image {
    width: 100%;
    max-width: 300px;
    border-radius: 8px; /* მრგვალი კუთხეები */
    margin-bottom: 20px; /* ქვედა დაშორება */
}

/* ღილაკის სტილი */
.btn {
    background-color: #3498db; /* ლურჯი ფონდი */
    color: white; /* თეთრი ტექსტი */
    font-size: 16px;
    padding: 12px 20px;
    border: none; /* საზღვარი */
    border-radius: 5px; /* მრგვალი კუთხეები */
    cursor: pointer; /* მარცხნიდან მარჯვნივ მიმავალ მაუსისursor */
    transition: background-color 0.3s; /* ანიმაცია */
}

/* ღილაკის hover ეფექტი */
.btn:hover {
    background-color: #2980b9; /* უფრო მუქი ლურჯი */
}

<!-- <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Website</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

            background-color: #333;

        }

        nav ul li {

            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        h2 {
            color: #333;
        }

        /* Meme Generator */
        .meme-generator {
            text-align: center;
            margin: 20px;
        }

        .meme-container {
            position: relative;
            display: inline-block;
        }

        canvas {
            border: 1px solid #ccc;
        }

        input[type="text"] {
            width: 200px;
            margin-top: 10px;
            padding: 5px;
            font-size: 16px;
        }

        /* Meme Gallery */
        .meme-gallery {
            text-align: center;
            margin: 20px;
        }

        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
        }

        /* Meme Upload */
        .meme-upload {
            text-align: center;
            margin: 20px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Meme Generator</a></li>
                <li><a href="#">Upload Meme</a></li>
            </ul>
        </nav>
    </header>

    <!-- Meme Generator Section -->
    <section class="meme-generator">
        <h2>Create Your Meme</h2>
        <div class="meme-container">
            <input type="file" id="imageUpload" accept="image/*" onchange="loadImage(event)">
            <canvas id="memeCanvas" width="500" height="500"></canvas>
            <input type="text" id="topText" placeholder="Top Text" oninput="updateText()">
            <input type="text" id="bottomText" placeholder="Bottom Text" oninput="updateText()">
        </div>
    </section>

    <!-- Meme Gallery -->
    <section class="meme-gallery">
        <h2>Trending Memes</h2>
        <div class="gallery">
            <!-- Meme images will be displayed here dynamically -->
        </div>
    </section>

    <!-- Meme Upload Section -->
    <section class="meme-upload">
        <h2>Upload Your Meme</h2>
        <form id="uploadForm" onsubmit="uploadMeme(event)">
            <input type="file" id="uploadImage" accept="image/*" required>
            <input type="text" id="memeTitle" placeholder="Meme Title" required>
            <button type="submit">Upload Meme</button>
        </form>
    </section>

    <script>
        // Meme Generator Functionality
        let memeImage = null;
        const canvas = document.getElementById('memeCanvas');
        const ctx = canvas.getContext('2d');

        function loadImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                memeImage = new Image();
                memeImage.src = e.target.result;
                memeImage.onload = function () {
                    drawCanvas();
                };
            };

            reader.readAsDataURL(file);
        }

        function drawCanvas() {
            if (memeImage) {
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
                ctx.drawImage(memeImage, 0, 0, canvas.width, canvas.height);
                updateText();
            }
        }

        function updateText() {
            const topText = document.getElementById('topText').value;
            const bottomText = document.getElementById('bottomText').value;

            ctx.font = '30px Arial';
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;

            // Top Text
            ctx.clearRect(0, 0, canvas.width, 50); // Clear space for top text
            ctx.fillText(topText, 10, 40);
            ctx.strokeText(topText, 10, 40);

            // Bottom Text
            ctx.clearRect(0, canvas.height - 50, canvas.width, 50); // Clear space for bottom text
            ctx.fillText(bottomText, 10, canvas.height - 10);
            ctx.strokeText(bottomText, 10, canvas.height - 10);
        }

        // Meme Gallery - Dynamically Displaying Memes
        const gallery = document.querySelector('.gallery');

        function displayMeme(imageSrc) {
            const img = document.createElement('img');
            img.src = imageSrc;
            gallery.appendChild(img);
        }

        // Meme Upload - Simple Upload Form
        function uploadMeme(event) {
            event.preventDefault();

            const uploadImage = document.getElementById('uploadImage').files[0];
            const memeTitle = document.getElementById('memeTitle').value;

            if (uploadImage) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imageSrc = e.target.result;
                    displayMeme(imageSrc);
                    alert('Meme uploaded successfully!');
                };
                reader.readAsDataURL(uploadImage);
            } else {
                alert('Please select an image.');
            }
        }
    </script>
</body>
</html>

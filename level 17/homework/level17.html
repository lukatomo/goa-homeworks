<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Aspect Ratio</title>
    <style>
        img {
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Image Aspect Ratio Example</h1>

    <!-- Image 1: Aspect ratio 4:3 -->
    <img src="https://via.placeholder.com/400x300" width="400" height="300" alt="Image 1">

    <!-- Image 2: Aspect ratio 16:9 -->
    <img src="https://via.placeholder.com/1600x900" width="1600" height="900" alt="Image 2">

    <!-- Image 3: Aspect ratio 1:1 -->
    <img src="https://via.placeholder.com/500x500" width="500" height="500" alt="Image 3">

    <!-- Image 4: Aspect ratio 3:4 -->
    <img src="https://via.placeholder.com/300x400" width="300" height="400" alt="Image 4">

    <!-- Image 5: Aspect ratio 2:1 -->
    <img src="https://via.placeholder.com/800x400" width="800" height="400" alt="Image 5">

</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>დამრგვალებები</title>
</head>
<body>

<script>
    let num = Number(prompt("შეიყვანე ნებისმიერი რიცხვი"));

    alert(
        "უახლოესი მთელი: " + Math.round(num) +
        "\nმაღალი მთელი: " + Math.ceil(num) +
        "\nდაბალი მთელი: " + Math.floor(num) +
        "\nმოდული: " + Math.abs(num)
    );
</script>

</body>
</html>

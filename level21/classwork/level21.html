<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფორმა</title>
</head>
<body>

<form>
    <label for="username">სახელი:</label>
    <input type="text" id="username" name="username" placeholder="შეიყვანეთ თქვენი სახელი" required><br><br>
    
    <label for="color">ფერი:</label>
    <input type="color" id="color" name="color" required><br><br>
    
    <label for="age">ასაკი:</label>
    <input type="number" id="age" name="age" placeholder="შეიყვანეთ თქვენი ასაკი" required><br><br>
    
    <label for="email">ელ. ფოსტა:</label>
    <input type="email" id="email" name="email" placeholder="შეიყვანეთ თქვენი ელ. ფოსტა" required><br><br>
    
    <label for="password">პაროლი:</label>
    <input type="password" id="password" name="password" placeholder="შეიყვანეთ პაროლი" required><br><br>
    
    <button type="submit">გაგზავნა</button>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფორმა</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>მომხმარებლის ფორმა</h1>
    </header>
    <main>
        <section class="form-container">
            <form>
                <div class="form-group">
                    <label for="first-name">სახელი:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">გვარი:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="gender">სქესი:</label>
                    <select id="gender" name="gender" required>
                        <option value="">აირჩიეთ</option>
                        <option value="male">კაცი</option>
                        <option value="female">ქალი</option>
                        <option value="other">სხვა</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">ელ. ფოსტა:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">მისამართი:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>
                <button type="submit">გაგზავნა</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 ფორმა</p>
    </footer>
</body>
</html>

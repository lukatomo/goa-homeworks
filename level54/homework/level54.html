<!DOCTYPE html>
<html>
<head>
  <title>Forms Example</title>
</head>
<body>

  <!-- 6) áƒ¢áƒ”áƒ¥áƒ¡áƒ¢áƒ£áƒ áƒ˜ áƒ•áƒ”áƒšáƒ˜ áƒ“áƒ áƒ¦áƒ˜áƒšáƒáƒ™áƒ˜ - alert-áƒ–áƒ” áƒ©áƒ•áƒ”áƒœáƒ”áƒ‘áƒ -->
  <h3>6. Text Input to Alert</h3>
  <form id="textForm">
    <input type="text" id="textInput" placeholder="Enter something..." />
    <button type="button" onclick="showAlert()">Show Alert</button>
  </form>

  <!-- 7) áƒ¤áƒ”áƒ áƒ˜áƒ¡ áƒáƒ áƒ©áƒ”áƒ•áƒ áƒ“áƒ áƒ’áƒ•áƒ”áƒ áƒ“áƒ˜áƒ¡ áƒ¤áƒáƒœáƒ˜áƒ¡ áƒ¨áƒ”áƒªáƒ•áƒšáƒ -->
  <h3>7. Pick a Color</h3>
  <form id="colorForm">
    <input type="color" id="colorPicker" />
    <button type="submit">Change Background</button>
  </form>

  <!-- 8) áƒáƒ áƒ˜ áƒ¢áƒ”áƒ¥áƒ¡áƒ¢áƒ£áƒ áƒ˜ áƒ•áƒ”áƒšáƒ˜ áƒ“áƒ áƒ¦áƒ˜áƒšáƒáƒ™áƒ˜ - h1-áƒ¨áƒ˜ áƒ©áƒ•áƒ”áƒœáƒ”áƒ‘áƒ -->
  <h3>8. Combine First and Last Name</h3>
  <form id="nameForm">
    <input type="text" id="firstName" placeholder="First Name" />
    <input type="text" id="lastName" placeholder="Last Name" />
    <button type="button" onclick="displayFullName()">Show Full Name</button>
   </form>
  <h1 id="fullNameHeading">Your full name will appear here</h1>

  <script>
    // 6) Alert with input value
    function showAlert() {
      let value = document.getElementById("textInput").value;
      alert("You entered: " + value);
    }

    // 7) Change background color on submit
    document.getElementById("colorForm").addEventListener("submit", function(e) {
      e.preventDefault(); // áƒáƒ áƒáƒ¢áƒ•áƒ˜áƒ áƒ—áƒáƒ¡ áƒ’áƒ•áƒ”áƒ áƒ“áƒ˜ áƒ—áƒáƒ•áƒ˜áƒ“áƒáƒœ
      let color = document.getElementById("colorPicker").value;
      document.body.style.backgroundColor = color;
    });

    // 8) Show full name in <h1>
    function displayFullName() {
      let first = document.getElementById("firstName").value;
      let last = document.getElementById("lastName").value;
      let fullName = first + " " + last;
      document.getElementById("fullNameHeading").textContent = fullName;
    }
  </script>

</body>
</html>

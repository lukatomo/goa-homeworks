<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ფორმის მაგალითი</title>
</head>
<body>

  <h1 id="output">ეს ტექსტი შეიცვლება</h1>

  <form id="myForm">
    <input type="color" id="colorInput" />
    <input type="text" id="textInput" placeholder="შეიყვანე ტექსტი" />
    <button type="submit">გაგზავნა</button>
  </form>

  <script>
    const form = document.getElementById('myForm');
    const h1 = document.getElementById('output');
    const colorInput = document.getElementById('colorInput');
    const textInput = document.getElementById('textInput');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // გვერდის გადატვირთვის თავიდან ასაცილებლად
      h1.textContent = textInput.value;
      h1.style.color = colorInput.value;
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ბებიას დაბადების დღე</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(to bottom, #ffe0ec, #ffe6f7);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      color: #d6336c;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5em;
      color: #4a4a4a;
      max-width: 600px;
      text-align: center;
      margin-bottom: 30px;
    }
    button {
      padding: 12px 25px;
      font-size: 1.2em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      margin: 8px;
    }
    button:hover {
      background-color: #e0559a;
      transform: scale(1.05);
    }
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: float 8s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>გილოცავ დაბადების დღეს, ბებო! 🎉</h1>
  <p id="greeting">ბებო, შენ ხარ ჩვენი ოჯახის გული და სითბო. მიყვარხარ ძალიან! 💖</p>

  <button onclick="sendLove()">დააწკაპე სიყვარულისთვის</button>
  <button onclick="toggleMusic()" id="musicBtn">სიმღერის ჩართვა</button>

  <div class="hearts" id="hearts"></div>

  <!-- ✅ სწორი mp3 ლინკით ჩასმული -->
  <audio id="music" loop>
    <source src="https://st1.ezsrv.net/download?sig=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJmaWxlUGF0aCI6Ii4vZmlsZXMvMjAyNC83LzE1LzE0LzM0LzA3NjFlZTJjYjNiNjkzMjNmYzc3Y2IxMy5tcDMiLCJ0aXRsZSI6IuGDkuGDlOGDmuGDkCDhg5Lhg5zhg53hg5rhg5jhg6vhg5QgJiDhg6bhg5Dhg5vhg5jhg6Eg4YOo4YOd4YOj4YOhIOGDkeGDlOGDnOGDk-GDmCB8IOGDk-GDkOGDkeGDkOGDk-GDlOGDkeGDmOGDoSDhg5Phg6bhg5QubXAzIiwiaWF0IjoxNzUyNDg0MjgwLCJleHAiOjE3NTI1NzA2ODB9.ptOiGL6VeMtk4JLJ6KBaMhy5TmapKcr7KJkCBB3yWg0" type="audio/mpeg">
  </audio>

  <script>
    function sendLove() {
      const greeting = document.getElementById('greeting');
      greeting.textContent = "ბებო, გისურვებ დიდ ბედნიერებას, ჯანმრთელობას და უსასრულო სიყვარულს! 🌷";

      const heartsContainer = document.getElementById('hearts');
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
        heartsContainer.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 10000);
      }
    }

    const music = document.getElementById('music');
    const musicBtn = document.getElementById('musicBtn');
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        musicBtn.textContent = 'სიმღერის ჩართვა';
      } else {
        music.play();
        musicBtn.textContent = 'სიმღერის გამორთვა';
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .margin {
            background-color: lightsalmon;
            padding: 30px;
            margin: 50px;
            border: 2px dashed black;
        }
        .border {
            background-color: lightyellow;
            border: 5px solid black;
            padding: 5px;
        }
        .padding {
            background-color: lightgreen;
            padding: 50px;
        }
        .box {
            width: 794px;
            height: 160px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="margin">
            <div class="border">
                <div class="padding">
                    <div class="box">794 Ã— 160</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

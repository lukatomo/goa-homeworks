<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>დავალება</title>
</head>
<body>

  <div id="myDiv"></div>

  <script>
    
    const myDiv = document.getElementById('myDiv');

    
    const paragraph = document.createElement('p');


    paragraph.textContent = 'This is my and my paragraph was created using JavaScript';

    
    myDiv.appendChild(paragraph);
  </script>

</body>
</html>













<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>საკლასო დავალება</title>
</head>
<body>

  
  <section id="mainSection"></section>

  <script>
    
    let section = document.getElementById("mainSection");

    
    let heading = document.createElement("h2");

    
    let textNode = document.createTextNode("ეს არის სათაური JavaScript-ით");

    
    heading.appendChild(textNode);

    
    heading.style.color = "green";

    
    section.appendChild(heading);
  </script>

</body>
</html>

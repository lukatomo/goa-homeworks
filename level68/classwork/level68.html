<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>დავალება</title>
</head>
<body>
  <div id="box">
    <p id="text">ეს არის პარაგრაფი</p>
  </div>

  <script>
    function replaceParagraph() {
      // შევქმნი ღილაკს
      let button = document.createElement("button");
      button.textContent = "Click me";

      // ვიპოვი პარაგრაფს
      let para = document.getElementById("text");

      // პარაგრაფის მშობელი
      let parent = para.parentNode;

      // პარაგრაფის ღილაკით ჩანაცვლება
      parent.replaceChild(button, para);
    }

    // ფუნქცია ჩაიტვირთოს საიტის ჩატვირთვისას
    window.onload = replaceParagraph;
  </script>
</body>
</html>

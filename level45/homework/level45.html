<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Examples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="sticky-header">Sticky Header</header>
    
    <div class="center-div">
        <div class="box">Centered Div</div>
    </div>
    
    <div>
        <img src="image.jpg" alt="Right Aligned" class="right-image" width="200">
    </div>
    
    <div class="image-container">
        <img src="background.jpg" alt="Background">
        <div class="image-text">Text Over Image</div>
    </div>
    
    <div class="container" style="position: relative; height: 200px;">
        <button class="button-bottom">Bottom Button</button>
    </div>
    
    <div class="move-up box">Moved Up Box</div>
    
    <div class="side-by-side">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
    </div>
    
    <div>
        <img src="float.jpg" alt="Floating Image" class="float-left" width="150">
        <p>Text wraps around the floated image. This is an example of how text can flow next to an image.</p>
    </div>
    
    <div class="space-between">
        <div class="box">Element 1</div>
        <div class="box">Element 2</div>
    </div>
    
    <footer class="fixed-footer">Fixed Footer</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Methods Examples</title>
</head>
<body>
    <h2>Array Methods Examples (findIndex, findLastIndex, find, findLast, indexOf, lastIndexOf)</h2>

    <!-- Buttons to trigger examples -->
    <button id="firstNegative">Find First Negative Index</button>
    <button id="firstAdult">Find First Adult User</button>
    <button id="lastNegative">Find Last Negative Index</button>
    <button id="lastAdult">Find Last Adult User</button>
    <button id="firstEven">Find First Even Number</button>
    <button id="firstExpensive">Find First Product > 100</button>
    <button id="lastEven">Find Last Even Number</button>
    <button id="lastExpensive">Find Last Product > 100</button>
    <button id="colorBlue">Index of "blue"</button>
    <button id="firstFive">Index of first 5</button>
    <button id="lastApple">Last index of "apple"</button>
    <button id="lastTen">Last index of 10</button>

    <script>
        /********** 2-3: findIndex **********/
        const numbers = [3, 7, -2, 5, -6];
        const users = [
            {name: "Alice", age: 16},
            {name: "Bob", age: 17},
            {name: "Charlie", age: 18},
            {name: "David", age: 20}
        ];

        document.getElementById("firstNegative").addEventListener("click", function() {
            const index = numbers.findIndex(n => n < 0);
            alert("First negative number index: " + index);
        });

        document.getElementById("firstAdult").addEventListener("click", function() {
            const index = users.findIndex(u => u.age >= 18);
            alert("First adult user index: " + index);
        });

        /********** 4-5: findLastIndex **********/
        document.getElementById("lastNegative").addEventListener("click", function() {
            const index = numbers.findLastIndex(n => n < 0);
            alert("Last negative number index: " + index);
        });

        document.getElementById("lastAdult").addEventListener("click", function() {
            const index = users.findLastIndex(u => u.age >= 18);
            alert("Last adult user index: " + index);
        });

        /********** 6-7: find **********/
        const nums2 = [1,3,5,8,10];
        const products = [
            {id: 1, price: 50},
            {id: 2, price: 150},
            {id: 3, price: 80},
            {id: 4, price: 200}
        ];

        document.getElementById("firstEven").addEventListener("click", function() {
            const even = nums2.find(n => n % 2 === 0);
            alert("First even number: " + even);
        });

        document.getElementById("firstExpensive").addEventListener("click", function() {
            const product = products.find(p => p.price > 100);
            alert("First product with price > 100: " + JSON.stringify(product));
        });

        /********** 8-9: findLast **********/
        document.getElementById("lastEven").addEventListener("click", function() {
            const even = nums2.findLast(n => n % 2 === 0);
            alert("Last even number: " + even);
        });

        document.getElementById("lastExpensive").addEventListener("click", function() {
            const product = products.findLast(p => p.price > 100);
            alert("Last product with price > 100: " + JSON.stringify(product));
        });

        /********** 10-11: indexOf **********/
        const colors = ["red","green","blue","yellow"];
        const nums3 = [1,5,3,5,7];

        document.getElementById("colorBlue").addEventListener("click", function() {
            const index = colors.indexOf("blue");
            alert('Index of "blue": ' + index);
        });

        document.getElementById("firstFive").addEventListener("click", function() {
            const index = nums3.indexOf(5);
            alert("Index of first 5: " + index);
        });

        /********** 12-13: lastIndexOf **********/
        const fruits = ["apple","banana","apple","orange"];
        const nums4 = [10,20,10,30,10];

        document.getElementById("lastApple").addEventListener("click", function() {
            const index = fruits.lastIndexOf("apple");
            alert("Last index of 'apple': " + index);
        });

        document.getElementById("lastTen").addEventListener("click", function() {
            const index = nums4.lastIndexOf(10);
            alert("Last index of 10: " + index);
        });

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>3x3 puzzle</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: Arial, sans-serif;
    margin-top: 30px;
  }
  #puzzle {
    width: 600px;
    height: 600px;
    display: grid;
    grid-template-columns: repeat(3, 200px);
    grid-template-rows: repeat(3, 200px);
    gap: 2px;
    border: 3px solid #333;
  }
  .piece {
    width: 200px;
    height: 200px;
    background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYMPjmEZVHF054DpY0d6U0zghS77d_QnzfBQ&s');
    background-size: 600px 600px;
    cursor: pointer;
    border: 1px solid #666;
    user-select: none;
  }
</style>
</head>
<body>

<h2>3x3 áƒ—áƒáƒ•áƒ˜áƒ¡áƒ£áƒ¤áƒáƒšáƒ˜ áƒ¤áƒáƒ–áƒšáƒ˜</h2>
<p>áƒ“áƒáƒáƒ¬áƒ”áƒ¥áƒ˜ áƒœáƒ”áƒ‘áƒ˜áƒ¡áƒ›áƒ˜áƒ”áƒ áƒ˜ áƒ™áƒ£áƒ‘áƒ˜áƒ™áƒ–áƒ”, áƒ áƒáƒ› áƒ—áƒáƒ•áƒ˜áƒ¡áƒ£áƒ¤áƒšáƒáƒ“ áƒ’áƒáƒ“áƒáƒáƒœáƒáƒªáƒ•áƒšáƒ áƒ¡áƒ®áƒ•áƒ áƒáƒ“áƒ’áƒ˜áƒšáƒáƒ¡</p>
<div id="puzzle"></div>

<script>
  const puzzle = document.getElementById('puzzle');
  const size = 3;
  const pieceSize = 200;

  // áƒ“áƒáƒ•áƒáƒ§áƒ”áƒœáƒáƒ— 3x3 áƒœáƒáƒ¬áƒ˜áƒšáƒ”áƒ‘áƒ˜, áƒ“áƒáƒ˜áƒ¬áƒ§áƒáƒ¡ áƒ¡áƒ¬áƒáƒ  áƒ›áƒ“áƒ’áƒáƒ›áƒáƒ áƒ”áƒáƒ‘áƒáƒ¨áƒ˜
  let pieces = [];

  function createPieces() {
    pieces = [];
    for(let i=0; i<size*size; i++) {
      pieces.push(i);
    }
  }

  function render() {
    puzzle.innerHTML = '';
    for(let i=0; i<pieces.length; i++) {
      const piece = document.createElement('div');
      piece.classList.add('piece');
      const val = pieces[i];
      piece.style.backgroundPosition = `-${(val % size)*pieceSize}px -${Math.floor(val / size)*pieceSize}px`;
      piece.dataset.index = i;
      piece.dataset.val = val;
      piece.addEventListener('click', onPieceClick);
      puzzle.appendChild(piece);
    }
  }

  // áƒ“áƒáƒ áƒáƒŸáƒ”áƒ‘áƒ â€” áƒ¨áƒ”áƒ˜áƒ«áƒšáƒ”áƒ‘áƒ áƒ§áƒ•áƒ”áƒšáƒ áƒ™áƒ£áƒ‘áƒ˜áƒ™áƒ˜ áƒ’áƒáƒ“áƒáƒáƒ“áƒ’áƒ˜áƒšáƒ“áƒ”áƒ¡ áƒœáƒ”áƒ‘áƒ˜áƒ¡áƒ›áƒ˜áƒ”áƒ  áƒáƒáƒ–áƒ˜áƒªáƒ˜áƒáƒ–áƒ”
  // áƒ›áƒáƒ’áƒ áƒáƒ› áƒ¤áƒáƒ–áƒšáƒ˜ áƒáƒ› áƒ™áƒáƒ“áƒ¨áƒ˜ áƒ£áƒ‘áƒ áƒáƒšáƒáƒ“ áƒ“áƒáƒáƒáƒ£áƒ–áƒ”áƒ‘áƒ£áƒšáƒ˜áƒ â€“ áƒ¨áƒ”áƒ’áƒ•áƒ˜áƒ«áƒšáƒ˜áƒ áƒ“áƒáƒáƒ áƒáƒ¢áƒ˜áƒ áƒáƒ— áƒáƒœ áƒ’áƒáƒ•áƒªáƒ•áƒáƒšáƒáƒ— áƒáƒ“áƒ’áƒ˜áƒšáƒ”áƒ‘áƒ˜.

  // áƒ›áƒáƒ áƒ¢áƒ˜áƒ•áƒ˜ áƒ›áƒáƒ«áƒ áƒáƒáƒ‘áƒ: clicked piece áƒ’áƒáƒªáƒ•áƒáƒšáƒáƒ¡ áƒáƒ“áƒ’áƒ˜áƒšáƒ”áƒ‘áƒ˜ áƒªáƒáƒ áƒ˜áƒ”áƒš áƒáƒ“áƒ’áƒ˜áƒšáƒ—áƒáƒœ áƒ—áƒ£ áƒªáƒáƒ áƒ˜áƒ”áƒšáƒ˜áƒ
  // áƒ—áƒ£ áƒáƒ  áƒ’áƒ˜áƒœáƒ“áƒ áƒªáƒáƒ áƒ˜áƒ”áƒšáƒ˜ áƒáƒ“áƒ’áƒ˜áƒšáƒ˜, áƒ›áƒáƒ¨áƒ˜áƒœ áƒ¡áƒ áƒ£áƒšáƒáƒ“ áƒ—áƒáƒ•áƒ˜áƒ¡áƒ£áƒ¤áƒáƒšáƒ˜ áƒ’áƒáƒªáƒ•áƒšáƒ

  // áƒáƒ¥ áƒ•áƒáƒ™áƒ”áƒ—áƒ”áƒ‘ áƒ¡áƒ áƒ£áƒšáƒáƒ“ áƒ—áƒáƒ•áƒ˜áƒ¡áƒ£áƒ¤áƒáƒš áƒ’áƒáƒªáƒ•áƒšáƒáƒ¡:
  let firstSelected = null;

  function onPieceClick(e) {
    const clickedIndex = Number(e.target.dataset.index);
    if(firstSelected === null) {
      firstSelected = clickedIndex;
      e.target.style.outline = '3px solid red';
    } else {
      if(firstSelected !== clickedIndex) {
        // áƒ’áƒáƒªáƒ•áƒšáƒ
        [pieces[firstSelected], pieces[clickedIndex]] = [pieces[clickedIndex], pieces[firstSelected]];
      }
      // áƒáƒ›áƒáƒ˜áƒ¦áƒ” áƒ›áƒáƒœáƒ˜áƒ¨áƒœáƒ£áƒšáƒáƒ‘áƒ
      const divs = puzzle.querySelectorAll('.piece');
      divs.forEach(div => div.style.outline = 'none');
      firstSelected = null;
      render();
      if(checkWin()) {
        setTimeout(() => alert('you win! ğŸ‰'), 100);
      }
    }
  }

  // áƒ’áƒáƒ“áƒáƒ›áƒáƒ¬áƒ›áƒ”áƒ‘áƒ â€” áƒ§áƒ•áƒ”áƒšáƒ áƒ™áƒ£áƒ‘áƒ˜áƒ™áƒ˜ áƒ—áƒáƒ•áƒ˜áƒ¡ áƒáƒ“áƒ’áƒ˜áƒšáƒ–áƒ”áƒ áƒ—áƒ£ áƒáƒ áƒ
  function checkWin() {
    for(let i=0; i<pieces.length; i++) {
      if(pieces[i] !== i) return false;
    }
    return true;
  }

  createPieces();
  shuffle();
  render();

  function shuffle() {
    for(let i=pieces.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [pieces[i], pieces[j]] = [pieces[j], pieces[i]];
    }
  }
</script>

</body>
</html>
